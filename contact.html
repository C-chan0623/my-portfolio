<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Contact - Shino Watanabe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Helvetica Neue', sans-serif;
      background-color: #eaeaea;
    }

    .hero {
      position: relative;
      width: 100%;
      height: 100vh;
      background: url('ポートフォリオ4.png') no-repeat center center;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: flex-end;
      padding-bottom: 400px;
    }

    .email-link {
      font-size: 2.5rem;
      color: #f48fb1;
      font-weight: bold;
      text-decoration: none;
      background: rgba(255, 255, 255, 0.6);
      padding: 10px 20px;
      border-radius: 12px;
      transition: 0.3s;
    }

    .email-link:hover {
      color: #d81b60;
      background: rgba(255, 255, 255, 0.8);
      text-decoration: underline;
    }

    /* ▼ スマホ対応 */
    @media (max-width: 600px) {
      .hero {
        background-size: contain;
        background-position: center top;
        background-attachment: scroll;
        padding-bottom: 200px;
      }

      .email-link {
        font-size: 1.2rem;
        padding: 8px 16px;
      }
    }
  </style>
</head>
<body>
  <div class="hero">
    <a class="email-link" href="mailto:shino.i.860623@gmail.com">shino.i.860623@gmail.com</a>
  </div>
</body>
</html>

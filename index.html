
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Shino Portfolio - Top</title>
  <!-- ビューポート設定を追加 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Helvetica Neue', sans-serif;
    }

    body {
      background: url('ポートフォリオ2.png') no-repeat center center fixed;
      background-size: cover;
      position: relative;
    }

    .menu {
      position: absolute;
      bottom: 30px;
      left: 300px;
      background: rgba(255, 255, 255, 0.3);
      padding: 30px 40px;
      border-radius: 20px;
      text-align: left;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    .menu a {
      display: block;
      margin: 10px 0;
      font-size: 1.8rem;
      font-weight: bold;
      color: #333;
      text-decoration: none;
      transition: all 0.3s;
    }

    .menu a:hover {
      color: #f48fb1;
      transform: translateX(5px);
    }

    /* スマホ対応: 画面幅が600px以下のとき */
    @media (max-width: 600px) {
      .menu {
        position: fixed; /* スクロールしてもメニューが画面に残る */
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(255, 255, 255, 0.7);
        padding: 15px 25px;
        border-radius: 15px;
        width: 90%;
        box-sizing: border-box;
        text-align: center;
      }

      .menu a {
        font-size: 1.2rem;
        margin: 8px 0;
        display: inline-block;
        margin-right: 15px;
        color: #333;
      }

      .menu a:last-child {
        margin-right: 0;
      }
    }
  </style>
</head>
<body>
  <div class="menu">
    <a href="about.html">About</a>
    <a href="design.html">Design</a>
    <a href="contact.html">Contact</a>
  </div>
</body>
</html>
